<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="numbers">
        <div class="content button5">7</div>
        <div class="content button6">8</div>
        <div class="content button7">9</div>
        <div class="content button9">4</div>
        <div class="content button10">5</div>
        <div class="content button11">6</div>
        <div class="content button17">0</div>
        <div class="content button13">1</div>
        <div class="content button14">2</div>
        <div class="content button15">3</div>
      </div>
      <div class="process">
        <div class="content button2">+/-</div>
        <div class="content button3">%</div>
        <div class="content button4">รท</div>
        <div class="content button8">X</div>
        <div class="content button12">-</div>
        <div class="content button16">+</div>
        <div class="content button19">=</div>
      </div>
      <div class="content button0">result</div>
      <div class="content button1">AC</div>
      <div class="content button18">,</div>
    </div>
  </body>
</html>
